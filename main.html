<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TO DO LIST</title>
  </head>
  <body bgcolor="black">
    <div class="container">
      <div class="navbar">
        <img src="images/logo-removebg-preview.png" alt="" class="logo" />
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">SPECIFICATIONS</a></li>
          <li><a href="#">PRODUCTS</a></li>
          <li><a href="#">CONNECT</a></li>
        </ul>
      </div>
      <div class="content">
        <div class="left">
          <h1>
            The <br />
            Music <br />
            Gallery
          </h1>
        </div>
        <div class="right">
          <p>Press to listen</p>
          <img src="images/play.png" alt="" id="play" />
        </div>
      </div>
    </div>

    <audio id="song"><source src="images/song.mp3"audio/mp3" /></audio>

    <script>
      let song = document.getElementById("song");
      let icon = document.getElementById("play");
      icon.onclick = function () {
        if (song.paused) {
          song.play();
          icon.src = "images/pause2.png";
        } else {
          song.pause();
          icon.src = "images/play.png";
        }
      };
    </script>
  </body>
</html>
